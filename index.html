	<link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon">

<body>
	<div class="container">
		<div class="text-title">
			Random Duo!

			<p id="duo-title">BEST FOR RANKEDS!</p>
			<div class="random-images">
				<img src="img/placeholder.png" id="first-img" alt="">
				<img src="img/placeholder.png" id="second-img"alt=""> <br>
			</div>
			<div class="random-text">
				<p id="first-text">--</p>
				<p>/</p>
				<p id="second-text">--</p>
			</div>
		</div>
	</div>
</body>
<script src="script.js"></script>
</html>
